# Application configuration
quarkus.application.name=quarkus-sample-app

# HTTP configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Logging
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n

# Health checks
quarkus.smallrye-health.root-path=/health

# Database configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:postgres}
quarkus.datasource.password=${DB_PASSWORD:postgres}
#docker
#quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://host.docker.internal:5432/quarkusdb}
#local machine
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://postgresql:5432/quarkusdb}
# Hibernate configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.hibernate-orm.database.version-check.enabled=false
